<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <title>Adicionar um orfanato | Happy</title>
  <!--	stylesheets and scripts-->
  <!--leaflet library-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!--	page css & icons-->
  <link rel="icon" href="public/images/logo-icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="public/css/main.css" />
  <link rel="stylesheet" href="public/css/animations.css" />
  <link rel="stylesheet" href="public/css/sidebar.css" />
  <link rel="stylesheet" href="public/css/page-create-orphanage.css" />
  <link rel="stylesheet" href="public/css/map.css" />
  <link rel="stylesheet" href="public/css/forms.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="page-create-orphanage">
    <aside class="animate-right sidebar">
      <a href="index.html">
        <img src="public/images/map-marker.svg" alt="Happy" /></a>
      <footer>
        <button onclick="history.back()">
          <img src="public/images/arrow-back.svg" alt="Voltar" />
        </button>
      </footer>
    </aside>
    <main class="animate-appear with-sidebar">
      <form action="">
        <fieldset>
          <legend>Dados</legend>
          <div class="map-container">
            <div id="mapid"></div>
            <!-- inclui inputs no mapa para receber os valores de latitude e longitude -->
            <input type="hidden" name='lat'><input type="hidden" name='lng'>
            <footer>
              <a href="#" id="select-point">
                Clique no mapa para adicionar a localiza&ccedil;&atilde;o
              </a>
            </footer>
          </div>
          <div class="input-block">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="input-block">
            <label for="about" name="about" required>Sobre <span>(M&aacute;ximo de 300 caracteres)</span></label>
            <textarea name="about" id="about"></textarea>
          </div>
          <div class="input-block">
            <label for="whatsapp" name="whatsapp">N&uacute;mero de WhatsApp</label>
            <input id="whatsapp" name="whatsapp" type="number" required />
          </div>
          <div class="input-block images">
            <label for="images">Foto</label>
            <div class="images-upload" id="images">
              <div class="new-upload">
                <input name="images" placeholder="Cole o link da foto aqui" type='url' required />
                <span onclick='deleteField(event)'>
                  <img src="public/images/remove-file.svg" alt="Remover foto" />
                </span>
              </div>
            </div>
            <button type="button" onclick='addPhotoField()'>
              <img src="public/images/add-file.svg" alt="Adicionar foto" />
            </button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Visita&ccedil;&atilde;o</legend>
          <div class="input-block">
            <label for="instructions" name="instructions">Instru&ccedil;&otilde;es</label>
            <textarea name="instructions" id="instructions"></textarea>
          </div>
          <div class="input-block">
            <label for="opening_hours">Hor&aacute;rio das visitas</label>
            <input id="opening" name="opening" type="text" />
          </div>
          <div class="input-block">
            <label for="opening_weekends">Aberto aos fins de semana?</label>
            <input type="hidden" id="opening_weekends" value="1" />
            <div class="button-select">

              <!-- O atributo data-value designa um valor binário (true or false) para cada botão -->
              <button data-value="1" 
              onclick="toggleSelect(event)" 
              type="button">Sim</button>
              <button data-value="0"
              onclick="toggleSelect(event)" 
              type="button">N&atilde;o</button>
            </div>
            <button type="submit" class="primary-button">Confirmar</button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
  <script src="public/scripts/page-create-orphanage.js"></script>
</body>

</html>
